<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MoodSpace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Brand Logo -->
  <div class="brand-logo">
    <h1 class="brand-name">MoodSpace</h1>
  </div>

  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider">
        <span class="sun-icon">☀️</span>
        <span class="moon-icon">🌙</span>
      </span>
    </label>
  </div>

  <!-- Custom Notification System -->
  <div id="customNotification" class="custom-notification">
    <div class="notification-content">
      <span class="notification-icon">⏰</span>
      <span class="notification-text">It's time to log your mood!</span>
      <button class="notification-close" onclick="closeNotification()">×</button>
    </div>
  </div>

  <div class="app-container">
    <!-- HEADER -->
    <div class="header">
      <h1 class="greeting">Good Morning, Friend!</h1>
    </div>

    <!-- STATS -->
    <div class="stats-card">
      <div class="stats-number" id="streakCount">0</div>
      <div class="stats-text">days of mindful tracking</div>
      <button class="reset-btn" id="resetBtn">Reset Count</button>
    </div>

    <!-- MOOD SELECTION -->
    <div class="mood-section">
      <h3 class="section-title">How are you feeling today?</h3>
      <div class="mood-grid">
        <button class="mood-btn great-mood" data-mood="Great"><span class="mood-emoji">😄</span>Great</button>
        <button class="mood-btn good-mood" data-mood="Good"><span class="mood-emoji">😊</span>Good</button>
        <button class="mood-btn okay-mood" data-mood="Okay"><span class="mood-emoji">😐</span>Okay</button>
        <button class="mood-btn not-great-mood" data-mood="Not Great"><span class="mood-emoji">😕</span>Not Great</button>
        <button class="mood-btn bad-mood" data-mood="Bad"><span class="mood-emoji">😢</span>Bad</button>
        <button class="mood-btn anxious-mood" data-mood="Anxious"><span class="mood-emoji">😰</span>Anxious</button>
      </div>
    </div>

    <!-- NOTE -->
    <div class="note-section">
      <textarea id="note" placeholder="Share what's on your mind today..."></textarea>
    </div>
    <button class="save-btn" id="saveMoodBtn">Save Today's Mood</button>

    <!-- REMINDER -->
    <div class="reminder-section">
      <div class="reminder-label">Daily Check-in Reminder</div>
      <div class="reminder-input-group">
        <input type="time" id="reminderTime" value="20:00">
        <button id="setReminderBtn">Set Reminder</button>
      </div>
      <div id="reminderStatus" style="margin-top: 10px; font-size: 12px; color: #7f8c8d;"></div>
    </div>

    <!-- HISTORY -->
    <div class="history">
      <h3 class="section-title">Your Journey</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <!-- ENHANCED FOOTER -->
  <footer>
    <p>
      Made with <span class="footer-heart">♥</span> for your wellness journey
      <br>
      © 2025 MoodSpace 
      <span class="footer-divider">•</span> 
      <a href="privacy.html">Privacy Policy</a> 
      <span class="footer-divider">•</span> 
      <a href="terms.html">Terms of Service</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
